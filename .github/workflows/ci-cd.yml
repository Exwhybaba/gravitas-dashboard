name: CI/CD - Build, Publish & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (sanity check)
        run: |
          python -m pip install --upgrade pip
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/gravitas:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/gravitas:latest

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to remote host via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull ghcr.io/${{ github.repository_owner }}/gravitas:latest
            docker stop gravitas || true
            docker rm gravitas || true
            docker run -d --name gravitas -p 8050:8050 --restart unless-stopped ghcr.io/${{ github.repository_owner }}/gravitas:latest

# Setup Instructions:
# 1. Create these repository secrets in Settings -> Secrets and variables -> Actions:
#    - DEPLOY_HOST: IP or hostname of your deployment server
#    - DEPLOY_USER: SSH username
#    - DEPLOY_SSH_KEY: SSH private key content (PEM format)
#    - DEPLOY_SSH_PORT: SSH port (usually 22)
#    - GHCR_PAT: GitHub Personal Access Token with packages scope (optional)
# 2. Ensure Docker is installed on your deployment server.
# 3. Push to 'main' branch to trigger the workflow.
