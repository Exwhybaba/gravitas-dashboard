version: '3.8'
services:
  gravitas:
    build: .
    image: gravitas:latest
    ports:
      - "8050:8050"
    restart: unless-stopped
    environment:
      - PORT=8050
    volumes:
      - .:/app:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
